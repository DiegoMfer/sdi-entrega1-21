<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Invitaciones de amistad</h2>

    <form class="form-inline" action="/request/list">
    </form>
    <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
    <script>
        $( "#updateButton" ).click(function() {
            $("#tableUsers").load('/user/list/update');
        });
    </script>
    <p></p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableRequests" id="tableRequests">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${requestList}">
                <td scope="row" th:text="${user.sender}"> 1</td>
                <td th:text="${user.state}"> Ejercicio 1</td>
            </tr>
            </tbody>
        </table>
        <footer th:replace="fragments/pagination"/>
    </div>
    <div th:if="${#lists.isEmpty(requestList)}"> No friend requests </div>
</div>
</body>
</html>
