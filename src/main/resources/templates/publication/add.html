<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<body>
<!-- Barra de Navegación superior -->

<div class="container">
    <h2>Agregar publicación</h2>
    <form class="form-horizontal" method="post" action="/publication/add" th:object="${publication}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"
                        required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Contenido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="text" name="text"
                       required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
